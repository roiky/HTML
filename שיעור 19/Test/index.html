<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>Roei test - Cart</title>

</head>

<body>
    <div class="container">
        <h1 class="mb-3"> Products Form </h1>
        <h3>Add Product</h3>

        <div id="productName-input" class="mt-2 mb-2">
            Enter product name:
            <input placeholder="Product Name" id="nameInput" class="input" type="text">
        </div>

        <div id="productPrice-input" class="mt-2 mb-2">
            Enter product price:
            <input placeholder="Enter product price" id="prdctPrice" class="input" type="number">
        </div>
        <div id="category-selector" class="mt-2 mb-2">
            <label>Category:</label>
            <select id="categoiesSelector">
                <!-- Categories will be added dynamically here -->
            </select>
        </div>

        <div id="image-area" class="mt-2 mb-2">
            Image link:
            <textarea id="imgLinkInput" name="image" class="input" placeholder="Enter Image Link" rows="1"
                cols="60"></textarea>
        </div>

        <div class="send-button">
            <button id="sendBtn" class="btn btn-success"> Send</button>
        </div>

        <div class="mt-4">
            <h2>My Cart</h2>
            <table class="table table-striped" id="productsTable">
                <thead>
                    <tr id="tableHeaders"></tr>
                </thead>
                <tbody id="productsBody">
                    <!-- Rows will be added dynamically here -->
                </tbody>
            </table>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="./index.js"></script>



</body>

</html>
