<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>Document</title>

</head>

<body>
    <div class="container">
        <h1> Tax Calc </h1>
        <div id="taxDiv" class="mt-2 mb-2">
            Enter tax rate:
            <input placeholder="Enter Tax Rate" id="taxRate" class="input" type="text">
        </div>
        <div id="includedDiv" class="mt-2 mb-2">
            Enter income (select if tax included):
            <input placeholder="Income" id="userIncome" class="input" type="text" required>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1" checked>
                <label class="form-check-label" for="flexRadioDefault1">
                    Tax included
                </label>
            </div>
            <div class="form-check" class="mt-2 mb-2">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2">
                <label class="form-check-label" for="flexRadioDefault2">
                    Tax not included
                </label>
            </div>
        </div>

        <div id="nikoi" class="mt-2 mb-2">
            Enter nikoi mas amount:
            <input placeholder="Nikoi Mas Makor" id="nikoiTax" class="input" type="text">
        </div>

        <div id="comment" class="mt-2 mb-2">
            Enter comment:
            <input placeholder="Enter Comment" id="usrComment" class="input" type="text">
        </div>
        <div id="month-selector" class="mt-2 mb-2">
            <label>Month:</label>
            <select id="monthSelected">
                <!-- Months will be added dynamically here -->
            </select>
        </div>

        <div id="pay-date" class="mt-2 mb-2">
            Payment date:
            <input id="usrDate" class="input" type="date">
        </div>

        <div class="send-button">
            <button id="sendBtn" class="btn btn-success"> Send</button>
        </div>

        <div class="mt-4">
            <h2>Reported Incomes</h2>
            <table class="table table-striped" id="incomeTable">
                <thead>
                    <tr id="tableHeaders"></tr>
                </thead>
                <tbody id="incomeBody">
                    <!-- Rows will be added dynamically here -->
                </tbody>
            </table>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="./index.js"></script>



</body>

</html>
