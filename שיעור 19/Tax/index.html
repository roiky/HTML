<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>Document</title>

</head>

<body>
    <div class="container">
        <h1> Tax Calc </h1>
        <div id="taxDiv" class="mt-2 mb-2">
            <input placeholder="Enter Tax Rate" id="taxRate" class="input" type="text">
        </div>
        <div id="includedDiv" class="mt-2 mb-2">
            <input placeholder="Income" id="userIncome" class="input" type="text">
            <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1" checked>
                <label class="form-check-label" for="flexRadioDefault1">
                    Tax included
                </label>
            </div>
            <div class="form-check" class="mt-2 mb-2">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2">
                <label class="form-check-label" for="flexRadioDefault2">
                    Tax not included
                </label>
            </div>
        </div>

        <div id="nikoi" class="mt-2 mb-2">
            <input placeholder="Nikoi Mas Makor" id="nikoiTax" class="input" type="text">
        </div>

        <div id="comment" class="mt-2 mb-2">
            <input placeholder="Enter Comment" id="usrComment" class="input" type="text">
        </div>
        <div id="month-selector" class="mt-2 mb-2">
            <label>Month:</label>
            <select id="monthSelected">
                <option>Jan</option>
                <option>Feb</option>
                <option>March</option>
                <option>April</option>
                <option>May</option>
                <option>Jun</option>
                <option>Jul</option>
                <option>Aug</option>
                <option>Sept</option>
                <option>Oct</option>
                <option>Nov</option>
                <option>Dec</option>
            </select>
        </div>
        <div class="send-button">
            <button id="sendBtn" class="btn btn-success"> Send</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="./index.js"></script>



</body>

</html>
