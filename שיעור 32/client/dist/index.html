<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <div class="card">
        <h1>Register:</h1>
        <input type="text" id="userName">
        <input type="text" id="password">
        <button id="registerAction">Register</button>
        <div id="registerResponse"></div>
    </div>

    <div class="card">
        <h1>Login:</h1>
        <input type="text" id="LoginUsername" placeholder="Login Username">
        <input type="text" id="LoginPassword" placeholder="Login Password">
        <button id="loginBTN">Log-In</button>
        <div id="loginOutput"></div>
    </div>

    <div class="card">
        <h1>All Users:</h1>
        <div id="usersOutput"></div>
        <button id="usersBTN">See all users</button>
    </div>

    <div class="card">
        <h1>Authenticate:</h1>
        <input type="text" id="authInput" placeholder="Insert Token">
        <div id="authOutput"></div>
        <button id="authBTN">Check Token</button>
    </div>

    <script src="./index.js"></script>
</body>

</html>
