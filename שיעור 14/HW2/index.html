<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>Document</title>
</head>

<body>

    <div class="container">
        <h1>Cars </h1>

        <button id="SaleCars" class="btn btn-primary"> Load Cars For Sale </button>
        <button id="RentCars" class="btn btn-primary"> Load Cars For Rental </button>
        <button id="AllCars" class="btn btn-success"> Load All Cars</button>
        <button id="DeleteAll" class="btn btn-danger"> Clear Table </button>

        <!-- search by HP, Acceleration, Cylinders,Weight_in_lbs    -->
        <div class="row">
            <div class="col-6 mb-1 mt-1">
                <input placeholder="Enter Parameter" id="searchText" class="input" type="text">

                <div class="btn-group">
                    <button class="btn btn-secondary btn-sm dropdown-toggle" type="button" data-bs-toggle="dropdown"
                        aria-expanded="false">
                        Select Search Parameter
                    </button>
                    <ul class="dropdown-menu" id="searchDropdown">
                    </ul>
                </div>

                <button id="searchButton" class="btn btn-success"> Search </button>
            </div>
            <div class="col-6 mb-1 mt-1" id="resultCounter"></div>
            <div class="row">

                <div>
                    <table id="table-cars" class="table">
                        <thead>
                            <tr id="table-cars-headers">

                            </tr>
                        </thead>
                        <tbody id="table-cars-body">

                        </tbody>
                    </table>
                </div>

            </div>

        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>


        <script src="./data.js"></script>
        <script src="./index.js"></script>
</body>

</html>
