<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./style-notif.css">
    <title>Document</title>
</head>

<body class="bg-dark text-light">
    <div class="container py-4">
        <div class="row">
            <div class="col-lg-6 col-sm-12 text-white py-1 page-head">
                <div class="username">
                    <div class="fw-bold name">
                        RoeiKalimi
                    </div>
                    <div class="flag">
                        <img
                            src="https://upload.wikimedia.org/wikipedia/commons/thumb/d/d4/Flag_of_Israel.svg/1100px-Flag_of_Israel.svg.png">
                    </div>
                </div>
            </div>
            <div class="col-lg-6 col-sm-12 text-white py-1 notifications">
                <div>
                    <img
                        src="https://cdn3.iconfinder.com/data/icons/vector-icons-for-mobile-apps-2/512/Settings_black-512.png">
                </div>
                <div>
                    <img
                        src="https://cdn3.iconfinder.com/data/icons/vector-icons-for-mobile-apps-2/512/Settings_black-512.png">
                </div>
                <div>
                    <img
                        src="https://cdn3.iconfinder.com/data/icons/vector-icons-for-mobile-apps-2/512/Settings_black-512.png">
                </div>
                <div>
                    <img
                        src="https://cdn3.iconfinder.com/data/icons/vector-icons-for-mobile-apps-2/512/Settings_black-512.png">
                </div>
            </div>

        </div>

        <div class="row">
            <div class="col-lg-3 col-sm-12 bg-primary text-white">
                <div class="board-head">
                    <div>
                        <img src="https://images.chesscomfiles.com/uploads/ad_image/11127.977ac324.png">
                    </div>
                    <div class="board-text">
                        <h5>Play</h5>
                        <h3>0</h3>
                    </div>
                </div>
                <button class="btn btn-primary mt-2 w-100">Play 10 min</button>
                <button class="btn btn-primary mt-2 w-100">New Game</button>
                <button class="btn btn-primary mt-2 w-100">vs Computer</button>
                <button class="btn btn-primary mt-2 w-100">Play a Friend</button>
            </div>
            <div class="col-lg-3 col-sm-12 bg-secondary text-white text-center">
                <div class="board-head">
                    <div>
                        <img src="https://images.chesscomfiles.com/uploads/ad_image/11137.9f5dfe36.png">
                    </div>
                    <div class="board-text">
                        <h5>Puzzles</h5>
                        <h3>387</h3>
                    </div>
                </div>
                <div class="chess-board">
                    <img height="100%" width="100%"
                        src="https://images.chesscomfiles.com/uploads/v1/images_users/tiny_mce/CHESScom/phphK5JVu.png"
                        class="img-fluid rounded" alt="Chess Board">
                </div>
                <div class="block-btn">
                    <button class="btn btn-primary mt-2 w-100">Solve Puzzle</button>
                </div>
            </div>

            <div class="col-lg-3 col-sm-12 bg-success text-white">
                <div class="board-head">
                    <div>
                        <img src="https://images.chesscomfiles.com/uploads/ad_image/11133.bbeece4c.png">
                    </div>
                    <div class="board-text">
                        <h5>Next Lesson</h5>
                        <p>Every Pawn Structure Explained...</p>
                    </div>
                </div>
                <div class="chess-board">
                    <img height="100%" width="100%"
                        src="https://images.chesscomfiles.com/uploads/v1/images_users/tiny_mce/CHESScom/phphK5JVu.png"
                        class="img-fluid rounded" alt="Chess Board">
                </div>
                <div class="block-btn">
                    <button class="btn btn-primary mt-2 w-100">Start Lesson</button>
                </div>
            </div>

            <div class="col-lg-3 col-sm-12 bg-danger text-white">
                <div class="board-head">
                    <div>
                        <img src="https://images.chesscomfiles.com/uploads/ad_image/11135.5e6bcbe0.png">
                    </div>
                    <div class="board-text">
                        <h5>Game Review</h5>
                        <p>Accuracy</p>
                    </div>
                </div>
                <div class="chess-board">
                    <img height="100%" width="100%"
                        src="https://images.chesscomfiles.com/uploads/v1/images_users/tiny_mce/CHESScom/phphK5JVu.png"
                        class="img-fluid rounded" alt="Chess Board">
                </div>
                <div class="block-btn">
                    <button class="btn btn-primary mt-2 w-100">Review vs Roei</button>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-12 text-white fs-1 fw-bold mt-3 font-monospace page-head">
                Chessboard Page - bottom
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
