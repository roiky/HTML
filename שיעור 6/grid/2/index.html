<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .container {
        height: 90vh;
        display: grid;
        grid-template-rows: repeat(10, 100px) 150px;
        grid-template-columns: 100px 100px 100px 100px 100px 100px;
        /* multiple repeat space*/
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="one">
        <img
          width="100%"
          src="https://ssl.gstatic.com/onebox/media/sports/logos/InbBJwXncamimmgNkOI4zA_64x64.png"
          alt=""
        />
        One
      </div>
      <div class="two" style="grid-column: 3 / 5; grid-row: 4">Two</div>
      <div class="three">Three</div>
      <div class="four">Four</div>
      <div class="five">Five</div>
      <div class="six">Six</div>
    </div>

    <script src="../1/index.js"></script>
  </body>
</html>
