<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous"
        />
        <!-- bootstrap -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
        <!-- bootstrap icons -->
        <link rel="stylesheet" href="style.css" />
        <link rel="icon" type="image/x-icon" href="./crypto_icon.ico" />

        <title>Live Crypto Tracker</title>
    </head>

    <body>
        <!-- navbar -->
        <div id="navbarDiv">
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top px-3">
                <img src="./navbar_icon.png" />
                <a class="navbar-brand" href="#">Crypto Project</a>

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNavbar">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="mainNavbar">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" href="index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="reports.html">Live Reports</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="about.html">About</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>

        <section class="parallax-section d-flex justify-content-center align-items-center"></section>

        <!-- container -->
        <div class="container text-center">
            <h1 class="display-3 text-black fw-bold">Roei's Project 2 - Crypto Tracking Site</h1>
            <h2 class="display-5 text-black mb-3">Live prices for selected coins</h2>

            <!-- loader -->
            <div id="loaderWrap">
                <div id="loader" style="display: none" class="loading-wave">
                    <h1>Loading...</h1>
                </div>
            </div>

            <!-- message to user -->
            <div id="errorOutput"></div>

            <!-- tracker content -->
            <div class="row justify-content-center g-1" id="trackerContent"></div>

            <div class="row justify-content-center mt-3">
                <div class="d-flex justify-content-center" id="chart-counter">
                    <div class="chart-wrapper w-100">
                        <canvas id="firstChart"></canvas>
                    </div>
                </div>
            </div>
        </div>

        <!-- bootstrap -->
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"
        ></script>
        <!-- chartsjs -->
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        <!-- JS files -->
        <script src="./utils.js"></script>
        <script src="./reports.js"></script>
    </body>
</html>
