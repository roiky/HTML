<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            margin-left: 10%;
            margin-right: 10%;
            display: grid;
            height: 80vh;
            grid-template-rows: repeat(5, 100px);
            grid-template-columns: repeat(5, 1fr);
            gap: 20px;
            background-color: aqua;

        }

        .one {
            grid-column: 3 / 5;
            grid-row: 3 / 5;
            border: 1px solid black
        }

        img {
            width: 100%;
            height: 100%;
        }

        .us {
            grid-column: 1 / 3;
            grid-row: 3 / 5;
            border: 1px solid red
        }

        .rus {
            grid-column: 5 / 6;
            grid-row: 2 / 5;
            border: 1px solid red
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="one">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/d/d4/Flag_of_Israel.svg/1200px-Flag_of_Israel.svg.png"
                alt="">
        </div>
        <div class="two">Two</div>
        <div class="three">Three</div>
        <div class="four">Four</div>
        <div class="five">Five</div>
        <div class="six">Six</div>
        <div class="five">Five</div>
        <div class="six">Six</div>
        <div class="five">Five</div>
        <div class="six">Six</div>
        <div class="rus">
            <img src="https://www.chinaflag.com/wp-content/uploads/2023/09/Russia-flag-480x480.jpg" alt="">
        </div>
        <div class="us"><img
                src="https://canadianaflag.ca/cdn/shop/files/USA_4858023c-333f-4eb1-b01e-738d0b21bd93.jpg?v=1713209885"
                alt=""></div>
        <div class="six">Six</div>
        <div class="five">Five</div>
        <div class="six">Six</div>
        <div class="five">Five</div>
        <div class="six">Six</div>
    </div>


    <script src="../1/index.js"></script>
</body>

</html>
